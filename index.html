<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        /* Mengatur tinggi minimum halaman agar mencakup seluruh viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Menggunakan flexbox untuk menempatkan footer di bawah */
        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* Membuat konten utama mengambil sisa ruang */
        }

        footer {
            background-color: #191b24;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
            font-size: 14px;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        footer ul li {
            display: inline-block;
            margin: 0 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            footer ul li {
                display: block;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            footer {
                padding: 15px;
            }
            footer p {
                font-size: 12px;
            }
            footer ul li a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Konten Utama -->
        <h1></h1>
        <p></p>
    </main>

    <footer>
        <p>&copy; 2024 Maling_online.</p>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>
</body>
</html>
