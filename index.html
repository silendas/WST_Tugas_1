<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />
    <title>Bootstrap 5 Side Menu</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px; /* Fixed width to prevent overlap with navbar */
            background-color: #343a40;
            color: #fff;
            position: fixed; /* Keeps the sidebar fixed on the left */
            top: 0;
            bottom: 0;
            padding-top: 60px; /* Offset to account for navbar height */
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px; /* Same as the sidebar width */
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Placeholder for navbar, will be added by your friend -->
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> -->
        <!-- Navbar content here -->
    <!-- </nav> -->

    <div class="sidebar">
        <h2 class="text-center py-3">Menu</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is a sample content area.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
